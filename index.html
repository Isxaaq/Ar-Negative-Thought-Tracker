<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متتبع الأفكار السلبية</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>متتبع الأفكار السلبية</h2>

        <label for="date">اختر التاريخ:</label>
        <input type="date" id="date">

        <h3>الأفكار السلبية</h3>
        <ul id="thoughts-list"></ul>
        <input type="text" id="new-thought" placeholder="أدخل فكرة سلبية...">
        <button onclick="addThought()">إضافة فكرة</button>

        <h3>ضع علامة على ما تحقق</h3>
        <button onclick="calculateRatio()">حساب النسبة</button>

        <h3>النتائج</h3>
        <p id="result"></p>

        <h3>التقدم مع مرور الوقت</h3>
        <canvas id="progressChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
